						<div class="turn-button-wrapper">

				</div>
					<div class="mask-container-wrap hide">

					<!-- scroll-pane horizontal-only jspScrollable -->


						<h2 class="choose-mask">Выберете элемент</h2>
						<div id="mask-container" class="mask-container result-button-wrapper-block">

							<div id="mask-container-inner" class="mask-container-inner">
							<div class="icon-wrapper">
								<div class="icon-1-stroke icon-stroke"></div>
								<div id="glasses" class="mask-img glasses icon-1">
									<div class="close-mask hide"></div>
								</div>
							</div>

							<div class="icon-wrapper">
								<div class="icon-6-stroke icon-stroke"></div>
								<div id="magnifier" class="mask-img magnifier icon-6">
									<div class="close-mask hide"></div>
								</div>
							</div>
							<div class="icon-wrapper">
								<div class="icon-2-stroke icon-stroke"></div>
								<div id="mustache" class="mask-img mustache icon-2">
									<div class="close-mask hide"></div>
								</div>
							</div>

							<div class="icon-wrapper">
								<div class="icon-7-stroke icon-stroke"></div>
								<div id="monocle" class="mask-img monocle icon-7">
									<div class="close-mask hide"></div>
								</div>
							</div>
							<div class="icon-wrapper">
								<div class="icon-3-stroke icon-stroke"></div>
								<div id="pipe" class="mask-img pipe icon-3">
									<div class="close-mask hide"></div>
								</div>
							</div>
							<div class="icon-wrapper">
								<div class="icon-8-stroke icon-stroke"></div>
								<div id="bowtie" class="mask-img bowtie icon-8">
									<div class="close-mask hide"></div>
								</div>
							</div>
							<div class="icon-wrapper">
								<div class="icon-4-stroke icon-stroke"></div>
								<div id="hat" class="mask-img hat icon-4">
									<div class="close-mask hide"></div>
								</div>
							</div>
							<div class="icon-wrapper">
								<div class="icon-9-stroke icon-stroke"></div>
								<div id="violin" class="mask-img violin icon-9">
									<div class="close-mask hide"></div>
								</div>
							</div>
							<div class="icon-wrapper">
								<div class="icon-5-stroke icon-stroke"></div>
								<div id="cap" class="mask-img cap icon-5">
									<div class="close-mask hide"></div>
								</div>
							</div>
							</div>


							
						</div>
						<div class="scroll-wrapper">
							<div class="scroll">
